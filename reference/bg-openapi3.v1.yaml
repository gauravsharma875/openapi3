y_Estimates'\n        errors:\n          type: array\n          items:\n            $ref: '#/components/schemas/Error_Energy_Estimates'\n          description: ''\n      example:\n        jsonapi:\n          version: '1.0'\n        errors:\n          - id: '12344'\n            detail: error.client.postcode.invalid\n            code: error.input.validation.failure\n            status: '400'\n            title: Input validation error\n          - id: '12344'\n            detail: error.client.postcode.blank\n            code: error.input.validation.failure\n            status: '400'\n            title: Input validation error\n          - id: '12344'\n            detail: error.client.noOfBedrooms.invalid\n            code: error.input.validation.failure\n            status: '400'\n            title: Input validation error\n          - id: '12344'\n            detail: error.client.noOfBedrooms.blank\n            code: error.input.validation.failure\n            status: '400'\n            title: Input validation error\n          - id: '12344'\n            detail: error.client.noOfPeople.invalid\n            code: error.input.validation.failure\n            status: '400'\n            title: Input validation error\n          - id: '12344'\n            detail: error.client.noOfPeople.blank\n            code: error.input.validation.failure\n            status: '400'\n            title: Input validation error\n    AcquisitionOrder_British_Gas_API:\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/AcquisitionOrderData_British_Gas_API'\n        included:\n          $ref: '#/components/schemas/AcquisitionOrderIncluded_British_Gas_API'\n      description: ''\n    AcquisitionOrderAddress_British_Gas_API:\n      type: object\n      properties:\n        id:\n          type: string\n        flat-number:\n          maxLength: 30\n          minLength: 0\n          type: string\n          description: Flat number if property type is a flat\n    