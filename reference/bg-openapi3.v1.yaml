ype: object\n      properties:\n        gas-rate:\n          $ref: '#/components/schemas/FuelRate_quotes'\n        electricity-rate:\n          $ref: '#/components/schemas/FuelRate_quotes'\n    FuelRate_quotes:\n      title: FuelRate\n      required:\n        - standing-charge\n        - personal-projection\n        - consumption\n        - estimated-annual-consumption\n        - tariff-comparison-rate\n        - estimated-saving\n        - register-rates\n      type: object\n      properties:\n        standing-charge:\n          type: number\n          description: Standing charge for the tariff.\n          example: 27\n        personal-projection:\n          type: number\n          description: Personal projection value for the tariff.\n          example: 104\n        consumption:\n          type: number\n          description: Consumption value for the tariff.\n          example: 34\n        estimated-annual-consumption:\n          type: number\n          description: Estimated annual consumption for the tariff.\n          example: 1234\n        tariff-comparison-rate:\n          type: number\n          description: Tariff comparison rate for the tariff.\n          example: 12.34\n        estimated-saving:\n          type: number\n          description: Estimated saving for the tariff.\n          example: 17\n        register-rates:\n          type: array\n          items:\n            $ref: '#/components/schemas/RegisterRate_quotes'\n          description: >-\n            Register rates available for the tariff. It will be populated based\n            on fuel type.\n    RegisterRate_quotes:\n      title: RegisterRate\n      required:\n        - id\n        - description\n        - unitRate\n      type: object\n      properties:\n        id:\n          type: string\n          description: Id of the rate register.\n          example: '001'\n        description:\n          type: string\n          description: Description of the register.\n          example: day\n  