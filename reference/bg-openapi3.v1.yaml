escription: Postcode provided for the quote.\n          example: TW18 3HE\n        fuel:\n          description: Fuel type provided for the quote.\n          example: gas\n          $ref: '#/components/schemas/Fuel_quote-items'\n        economy-seven:\n          type: boolean\n          description: Economy seven indicator for electricity.\n          example: false\n        payment-option:\n          description: Payment option provided for the quote.\n          example: mdd\n          $ref: '#/components/schemas/PaymentOption_quote-items'\n        gas-consumption:\n          type: number\n          description: Gas consumption value supplied to calculate quote.\n          example: 123\n        electricity-consumption:\n          type: number\n          description: Electricity consumption value supplied to calculate quote.\n          example: 1234\n    Fuel_quote-items:\n      title: fuel\n      enum:\n        - gas\n        - electricity\n        - dual\n      type: string\n      description: Fuel type provided for the quote.\n      example: gas\n      x-enum-elements:\n        - name: gas\n          description: ''\n        - name: electricity\n          description: ''\n        - name: dual\n          description: ''\n    PaymentOption_quote-items:\n      title: payment-option\n      enum:\n        - mdd\n        - qcc\n        - ppm\n      type: string\n      description: Payment option provided for the quote.\n      example: mdd\n      x-enum-elements:\n        - name: mdd\n          description: ''\n        - name: qcc\n          description: ''\n        - name: ppm\n          description: ''\n    QuoteEntity_quote-items:\n      title: QuoteEntity\n      required:\n        - id\n        - type\n        - attributes\n        - relationships\n      type: object\n      properties:\n        id:\n          type: string\n          description: Unique id for a resource..\n          example: '123344'\n        type:\n          type: string\n          description: Type of the resource.\n          example: quotes\n        attributes:\n          $ref: '#/components/schemas/Quote_quote-items'\n        relationships:\n          description: Relationship entities to the resource.\n          $ref: '#/components/schemas/Relationships19_quote-items'\n    Relationships19_quote-items:\n      title: relationships19\n      required:\n        - quote-items\n        - energy-estimate\n      type: object\n      properties:\n        quote-items:\n          $ref: '#/components/schemas/QuoteItemRelation_quote-items'\n        energy-estimate:\n          $ref: '#/components/schemas/EnergyEstimateRelation_quote-items'\n      description: Relationship entities to the resource.\n    QuoteItemRelation_quote-items:\n      title: QuoteItemRelation\n      required:\n        - links\n        - data\n      type: object\n      properties:\n        links:\n          $ref: '#/components/schemas/Links_quote-items'\n        data:\n          type: array\n          items:\n            $ref: '#/components/schemas/RelatedQuoteItem_quote-items'\n          description: ''\n    RelatedQuoteItem_quote-items:\n      title: RelatedQuoteItem\n      required:\n        - id\n        - type\n      type: object\n      properties:\n        id:\n          type: string\n          description: Id of the related resource.\n          example: '1234455'\n        type:\n          type: string\n          description: Type of the resource.\n          example: quote-items\n    EnergyEstimateRelation_quote-items:\n      title: EnergyEstimateRelation\n      required:\n        - links\n        - data\n      type: object\n      properties:\n        links:\n          $ref: '#/components/schemas/Links_quote-items'\n        data:\n          $ref: '#/components/schemas/RelatedEnergyEstimate_quote-items'\n    RelatedEnergyEstimate_quote-items:\n      title: RelatedEnergyEstimate\n      required:\n        - id\n        - type\n      type: object\n      properties:\n        id:\n          type: string\n          description: Id of the related resource.\n          example: '1234455'\n        type:\n          type: string\n          description: Type of the resource.\n          example: energy-estimates\n    Tariff_quote-items:\n      title: Tariff\n      required:\n        - id\n        - type\n        - attributes\n      type: object\n      properties:\n        id:\n          type: string\n          description: unique idenfier of the resource.\n          example: standard\n        type:\n          type: string\n          description: the resouce type.\n          example: tariffs\n        attributes:\n          description: attributes of the resource.\n          $ref: '#/components/schemas/Attributes_quote-items'\n    Attributes_quote-items:\n      title: attributes\n      required:\n        - supplierName\n        - supportedFuels\n        - termsAndConditionsLink\n        - cancellationCharge\n        - endDate\n        - displayName\n        - quoteFeatures\n        - productPage\n        - classification\n        - onlineAccountMandatory\n        - priceGuaranteedDate\n        - paymentOptions\n        - timeOfUseTariff\n      type: object\n      properties:\n        supplierName:\n          description: >-\n            the supplier name to which the tariff is associated to. This is\n            descriptive text of brand.\n          example: British Gas\n          $ref: '#/components/schemas/SupplierName_quote-items'\n        supportedFuels:\n          type: array\n          items:\n            type: string\n          description: >-\n            list of supported fuels. There are 2 variations of fuels possible\n            \"gas\", \"electricity\".\n        gasAdditionalProducts:\n          type: string\n          description: additional products offered by tariff for gas.\n          example: Not applicable\n        termsAndConditionsLink:\n          type: string\n          description: link to the terms and conditons for the tariff.\n          example: >-\n            /content/britishgas/products-and-services/gas-and-electricity/our-energy-tariffs/standard/terms\n        cancellationCharge:\n          type: string\n          description: >-\n            refers to the amount the customer will have to pay for opting out of\n            tariff.\n          example: Not applicable\n        electricityAdditionalProducts:\n          type: string\n          description: additional products offered by tariff for electricity.\n        endDate:\n          type: string\n          description: >-\n            defines the end date of the tariff in dd/mm/yyyy format. For tariff\n            with no end date, \"Not applicable\" is returned.\n          example: Not applicable\n        displayName:\n          type: string\n          description: >-\n            represents a descriptive name, typically the name displayed to the\n            user.\n          example: Standard\n        quoteFeatures:\n          type: array\n          items:\n            type: string\n          description: list of features associated with the tariff.\n        discountRates:\n          type: array\n          items:\n            type: object\n          description: list of discount rates applicable specific to the fuel.\n        dualGasDiscountDescription:\n          type: string\n          description: description of discounts applicable for dual fuel on Gas component.\n          example: >-\n            £15 Dual Fuel Discount when you have both gas and electricity with\n            us\n        productPage:\n          type: string\n          description: link to the product page for the tariff.\n          example: >-\n            /content/britishgas/products-and-services/gas-and-electricity/our-energy-tariffs/standard\n        classification:\n          description: tariff classification based on the tariff pricing.\n          example: variable\n          $ref: '#/components/schemas/Classification_quote-items'\n        onlineAccountMandatory:\n          type: boolean\n          description: >-\n            indicator if customer needs a online profile to subscribe for the\n            tariff.\n          example: false\n        gasDiscountDescription:\n          type: string\n          description: description of discounts applicable for Gas only customers.\n          example: >-\n            £15 Dual Fuel Discount when you have both gas and electricity with\n            us\n        priceGuaranteedDate:\n          type: string\n          description: >-\n            the price guaranteed date represented in mm/dd/yyyy format. 'Not\n            applicable' if not defined.\n          example: Not applicable\n        paymentOptions:\n          type: array\n          items:\n            type: string\n          description: the list of payment options available for the tariff.\n        timeOfUseTariff:\n          type: boolean\n          description: indicator if tariff pricing depends on time of use.\n          example: false\n        dualElectricityDiscountDescription:\n          type: string\n          description: >-\n            description of discounts applicable for dual fuel on electricity\n            component.\n          example: >-\n            £15 Dual Fuel Discount when you have both gas and electricity with\n            us\n        electricityDiscountDescription:\n          type: string\n          description: description of discount applicable for electricity only users.\n          example: >-\n            £15 Dual Fuel Discount when you have both gas and electricity with\n            us\n      description: attributes of the resource.\n    SupplierName_quote-items:\n      title: supplierName\n      enum:\n        - British Gas\n        - Sainsbury's Energy\n      type: string\n      description: >-\n        the supplier name to which the tariff is associated to. This is\n        descriptive text of brand.\n      example: British Gas\n      x-enum-elements:\n        - name: Enum_British Gas\n          description: ''\n        - name: Enum_Sainsburys Energy\n          description: ''\n    Classification_quote-items:\n      title: classification\n      enum:\n        - fixed\n        - variable\n      type: string\n      description: tariff classification based on the tariff pricing.\n      example: fixed\n      x-enum-elements:\n        - name: fixed\n          description: ''\n        - name: variable\n          description: ''\n    Error_quote-items:\n      title: Error\n      required:\n        - id\n      type: object\n      properties:\n        id:\n          type: string\n          description: id of the error.\n          example: '12344'\n        detail:\n          type: string\n          description: details of the error message.\n          example: error.sample.details\n        code:\n          type: string\n          description: error code for the message.\n          example: error.sample.code\n        status:\n          type: string\n          description: error status code.\n          example: '400'\n        title:\n          type: string\n          description: title for the error message.\n          example: Input validation error\n    ErrorResponse_quote-items:\n      title: ErrorResponse\n      required:\n        - errors\n      type: object\n      properties:\n        jsonapi:\n          $ref: '#/components/schemas/Jsonapi32_quote-items'\n        errors:\n          type: array\n          items:\n            $ref: '#/components/schemas/Error_quote-items'\n          description: ''\n    Jsonapi32_quote-items:\n      title: jsonapi32\n      required:\n        - version\n      type: object\n      properties:\n        version:\n          type: string\n          description: version of the micro service.\n          example: '1.0'\n    ErrorResponse33_quote-items:\n      title: ErrorResponse33\n      required:\n        - errors\n      type: object\n      properties:\n        jsonapi:\n          $ref: '#/components/schemas/Jsonapi32_quote-items'\n        errors:\n          type: array\n          items:\n            $ref: '#/components/schemas/Error_quote-items'\n          description: ''\n      example:\n        jsonapi:\n          version: '1.0'\n        errors:\n          - id: '12344'\n            detail: X-Client-ID supplied invalid\n            code: '403'\n            status: 'null'\n            title: 'null'\n    Quote_quotes:\n      title: Quote\n      required:\n        - fuel\n      type: object\n      properties:\n        postcode:\n          type: string\n          description: >-\n            Postcode provided for the quote. This is not required if a premise\n            is supplied.\n          example: TW18 3HE\n        fuel:\n          description: Fuel type provided for the quote.\n          example: gas\n          $ref: '#/components/schemas/Fuel_quotes'\n        economy-seven:\n          type: boolean\n          description: >-\n            Economy seven indicator for electricity. This is required for\n            acquisition quotes.\n          example: false\n        payment-option:\n          description: >-\n            Payment option provided for an acquisition quote. This must be null\n            for conversion quotes, which carry over the payment option of the\n            accounts being converted.\n          example: mdd\n          $ref: '#/components/schemas/PaymentOption_quotes'\n        gas-consumption:\n          type: number\n          description: >-\n            Gas consumption value supplied to calculate quote. This is required\n            for acquisition quotes.\n          example: 123\n        electricity-consumption:\n          type: number\n          description: >-\n            Electricity consumption value supplied to calculate quote. This is\n            required for acquisition quotes.\n          example: 1234\n    Fuel_quotes:\n      title: fuel\n      enum:\n        - gas\n        - electricity\n        - dual\n      type: string\n      description: Fuel type provided for the quote.\n      example: gas\n      x-enum-elements:\n        - name: gas\n          description: ''\n        - name: electricity\n          description: ''\n        - name: dual\n          description: ''\n    PaymentOption_quotes:\n      title: payment-option\n      enum:\n        - mdd\n        - qcc\n        - ppm\n      type: string\n      description: >-\n        Payment option provided for an acquisition quote. This must be null for\n        conversion quotes, which carry over the payment option of the accounts\n        being converted.\n      example: mdd\n      x-enum-elements:\n        - name: mdd\n          description: ''\n        - name: qcc\n          description: ''\n        - name: ppm\n          description: ''\n    QuoteEntity_quotes:\n      title: QuoteEntity\n      required:\n        - id\n        - type\n        - attributes\n        - relationships\n      type: object\n      properties:\n        id:\n          type: string\n          description: Unique id for a resource..\n          example: '123344'\n        type:\n          type: string\n          description: Type of the resource.\n          example: quotes\n        attributes:\n          $ref: '#/components/schemas/Quote_quotes'\n        relationships:\n          description: Relationship entities to the resource.\n          $ref: '#/components/schemas/Relationships_quotes'\n    Relationships_quotes:\n      title: relationships\n      type: object\n      properties:\n        quote-items:\n          $ref: '#/components/schemas/QuoteItemRelation_quotes'\n        energy-estimate:\n          $ref: '#/components/schemas/EnergyEstimateRelation_quotes'\n        premise:\n          $ref: '#/components/schemas/PremiseRelation_quotes'\n      description: Relationship entities to the resource.\n    QuoteItemRelation_quotes:\n      title: QuoteItemRelation\n      required:\n        - links\n        - data\n      type: object\n      properties:\n        links:\n          $ref: '#/components/schemas/Link