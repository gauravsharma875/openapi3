pplicable for this client\n        authorizedGrants:\n          type: array\n          items:\n            type: string\n          description: applicable OAuth flows allowed for this client\n        redirects:\n          type: array\n          items:\n            type: string\n          description: registered redirect uri for this client\n        grantedAuthorities:\n          type: array\n          items:\n            type: string\n          description: Default set of authorities this client can have\n        accessTokenValidity:\n          type: number\n          description: time in seconds for an access token to be valid\n          example: 3600\n        refreshTokenValidity:\n          type: number\n          description: time in seconds for a refresh token to be valid\n          example: 7200\n        autoApprovedScopes:\n          type: array\n          items:\n            type: string\n          description: list of scopes that doesn't need permissions from resource owner\n        identityZone:\n          type: number\n          description: Identity Zone this client is registered to\n          example: 1\n        additionalInformation:\n          type: object\n          description: Any other applicable information (Not used for now!)\n        resources:\n          type: array\n          items:\n            type: string\n          description: Not used for now!\n    ClientSecrets_client-management:\n      title: ClientSecrets\n      type: object\n      properties:\n        oldSecret:\n          type: string\n          description: current secret used by client\n          example: secret\n        newSecret:\n          type: string\n          description: New secret to be used henceforth\n          example: updated\n      example:\n        oldSecret: secret\n        newSecret: secret123\n    RetrieveAllRegisteredClientsResponse_client-management:\n      title: Retrieve all registered clients response\n      required:\n        - data\n      type: object\n  