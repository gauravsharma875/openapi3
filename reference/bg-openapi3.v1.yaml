sion orders\n              example: '11'\n            current-stay-duration-in-years:\n              pattern: '(0[0-9]|1[0]|[0-9])'\n              type: string\n              description: >-\n                Stay duration in current address in years. Not required for\n                logged in conversion orders\n              example: '4'\n            previous-stay-duration-in-months:\n              pattern: '(0[0-9]|1[01]|[0-9])'\n              type: string\n              description: >-\n                Stay duration in previous address in months. It is required when\n                the current stay duration is less that 3 years. Not required for\n                logged in conversion orders\n              example: '11'\n            previous-stay-duration-in-years:\n              pattern: '(0[0-9]|1[0]|[0-9])'\n              type: string\n              description: >-\n                Stay duration in previous address in years. It is required when\n                the current address stay duration is less than 3 years. Not\n                required for logged in conversion orders\n              example: '4'\n            older-stay-duration-in-months:\n              pattern: '(0[0-9]|1[01]|[0-9])'\n              type: string\n              description: >-\n                Stay duration in older address in months. It is required when\n                the stay duration current address plus previous address is less\n                than 3 years. Not required for logged in conversion orders\n              example: '11'\n            older-stay-duration-in-years:\n              pattern: '(0[0-9]|1[0]|[0-9])'\n              type: string\n              description: >-\n                Stay duration in older address in years. It is required when the\n                stay duration current address plus previous address is less than\n                3 years. Not required for logged in conversion orders\n              example: '4'\n            service-needs:\n              type