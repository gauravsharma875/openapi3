copes:\n            - test\n            - update\n          identityZone: 1\n    RetrieveASingleClient404Response_client-management:\n      title: Retrieve a single client 404 response\n      required:\n        - errors\n      type: object\n      properties:\n        errors:\n          type: array\n          items:\n            type: object\n            example:\n              - id: '178379441142570'\n                message: Unable to find client!\n          description: ''\n      example:\n        errors:\n          - id: '178379441142570'\n            message: Unable to find client!\n    CreateAClientResponse_client-management:\n      title: Create a client response\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          type: object\n          example:\n            additionalInformation: {}\n            id: '1234'\n            resources: null\n            scopes:\n              - test\n              - update\n            authorizedGrants:\n              - refresh_token\n              - implicit\n              - password\n              - authorization_code\n            redirects:\n              - 'http://localhost/redirectUrl'\n            grantedAuthorities: []\n            accessTokenValidity: 3600\n            refreshTokenValidity: 3600\n            autoApprovedScopes:\n              - test\n              - update\n            identityZone: 1\n      example:\n        data:\n          additionalInformation: {}\n          id: '1234'\n          resources: null\n          scopes:\n            - test\n            - update\n          authorizedGrants:\n            - refresh_token\n            - implicit\n            - password\n            - authorization_code\n          redirects:\n            - 'http://localhost/redirectUrl'\n          grantedAuthorities: []\n          accessTokenValidity: 3600\n          refreshTokenValidity: 3600\n          autoApprovedScopes:\n            - test\n            - update\n          identityZone: 1\n    CreateAClient500Response_client-management:\n      title: Create a client 500 response\n      required:\n        - errors\n      type: object\n      properties:\n        errors:\n          type: array\n          items:\n            type: object\n            example:\n              - id: '178218447334094'\n                message: Unexpected exception occurred!\n          description: ''\n      example:\n        errors:\n          - id: '178218447334094'\n            message: Unexpected exception occurred!\n    UpdateAnExistingClientResponse_client-management:\n      title: Update an existing client response\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          type: object\n          example:\n            additionalInformation: {}\n            id: acme1\n            resources: null\n            scopes:\n              - test\n              - update\n            authorizedGrants:\n              - refresh_token\n              - implicit\n              - password\n              - authorization_code\n            redirects:\n              - 'http://localhost/redirectUrl'\n            grantedAuthorities: []\n            accessTokenValidity: 3600\n            refreshTokenValidity: 3600\n            autoApprovedScopes:\n              - test\n              - update\n            identityZone: 1\n      example:\n        data:\n          additionalInformation: {}\n          id: acme1\n          resources: null\n          scopes:\n            - test\n            - update\n          authorizedGrants:\n            - refresh_token\n            - implicit\n            - password\n            - authorization_code\n          redirects:\n            - 'http://localhost/redirectUrl'\n          grantedAuthorities: []\n          accessTokenValidity: 3600\n          refreshTokenValidity: 3600\n          autoApprovedScopes:\n            - test\n            - update\n          identityZone: 1\n    UpdateAnExistingClient400Response_client-management:\n      title: Update an existing client 400 response\n      required:\n        - errors\n      type: object\n      properties:\n        errors:\n          type: array\n          items:\n            type: object\n            example:\n              - id: '178745318139945'\n                message: >-\n                  modifying 'id' is not supported. Delete existing client and\n                  then create a new one!\n          description: ''\n      example:\n        errors:\n          - id: '178745318139945'\n            message: >-\n              modifying 'id' is not supported. Delete existing client and then\n              create a new one!\n    UpdateClientSecretResponse_client-management:\n      title: Update client secret response\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          type: object\n          example:\n            message: client secret updated\n      example:\n        data:\n          message: client secret updated\n    UpdateClientSecret403Response_client-management:\n      title: Update client secret 403 response\n      required:\n        - errors\n      type: object\n      properties:\n        errors:\n          type: array\n          items:\n            type: object\n            example:\n              - id: '182243450630320'\n                message: Not authorized!\n          description: ''\n      example:\n        errors:\n          - id: '182243450630320'\n            message: Not authorized!\n    RequestpasswordLessloginemailrequest_login-email:\n      title: Request Password-less Login Email request\n      required:\n        - postcode\n        - email\n        - state\n      type: object\n      properties:\n        postcode:\n          type: string\n          description: postcode of the user\n          example: tw185na\n        email:\n          type: string\n          description: the email of the user\n          example: jj@gmail.com\n        state:\n          type: string\n          description: 'the URL path to take the customer to, following login'\n          example: /my-account\n    OneTimeCodeRequest_one-time-code:\n      title: OneTimeCodeRequest\n      required:\n        - type\n        - email\n        - identityZone\n        - emailTemplate\n        - number\n      type: object\n      properties:\n        type:\n          type: string\n          description: '`email` or `sms`'\n          example: email\n        validFor:\n          type: number\n          description: >-\n            Seconds the OTC is valid for (defaults to 10 minutes if no value\n            supplied)\n          example: 60\n        email:\n          type: string\n          description: Email address to send OTC to\n          example: test@bgdigitaltest.co.uk\n        identityZone:\n          type: number\n          description: Valid number representing identityZone the user is associated to\n          example: 1\n        emailTemplate:\n          type: string\n          description: Email template to send\n          example: newAccountVerification\n        data:\n          type: string\n          description: >-\n            Base64 encoded data to be stored with token, returned if a valid OTC\n            is retrieved. NOTE: if String is not already Base64 encoded it will\n            be before storing.\n          example: 'null'\n        number:\n          type: string\n          description: Number to send OTC to\n          example: 07123456789\n    OneTimeCodeVerifyRequest_one-time-code:\n      title: OneTimeCodeVerifyRequest\n      required:\n        - type\n        - code\n        - number\n      type: object\n      properties:\n        type:\n          type: string\n          description: '`email` or `sms`'\n          example: email\n        code:\n          type: string\n          description: The OTC provided\n          example: '123456'\n        number:\n          type: string\n          description: Mobile number used for initial OTC request\n          example: 07123456789\n    OneTimeCodeResponse_one-time-code:\n      title: OneTimeCodeResponse\n      type: object\n      properties:\n        data:\n          type: string\n          description: 'Base64 String stored against OTC when created, else null'\n          example: 'null'\n    ResetPasswordRequest_reset-password-requests:\n      title: ResetPasswordRequest\n      type: object\n      properties:\n        id:\n          type: string\n          description: Token sent across in the email\n          example: 326f4ad1-8e9a-4a84-92ee-fa8ca58098f0\n        email:\n          type: string\n          description: Email address of the user\n          example: gpradeepkrishna@gmail.com\n        user:\n          type: string\n          description: Id representing a user\n          example: NHxncHJhZGVlcGtyaXNobmFAZ21haWwuY29t\n        password:\n          type: string\n          description: Password (Masked on responses)\n          example: password12\n        identityZone:\n          type: number\n          description: Valid number representing identityZone the user is associated to\n          example: 1\n        timeToLive:\n          type: number\n          description: Numerical value representing TTL value for this request\n          example: 1200\n    ResetPasswordRequestAsPUTResponse_reset-password-requests:\n      title: ResetPasswordRequestAsPUTResponse\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/ResetPasswordRequest_reset-password-requests'\n      example:\n        data:\n          id: 326f4ad1-8e9a-4a84-92ee-fa8ca58098f0\n          email: gpradeepkrishna@gmail.com\n          user: NHxncHJhZGVlcGtyaXNobmFAZ21haWwuY29t\n          password: '******'\n          identityZone: 1\n          timeToLive: 0\n    ResetPasswordRequestAsResponse_reset-password-requests:\n      title: ResetPasswordRequestAsResponse\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/ResetPasswordRequest_reset-password-requests'\n      example:\n        data:\n          id: 326f4ad1-8e9a-4a84-92ee-fa8ca58098f0\n          email: gpradeepkrishna@gmail.com\n          user: NHxncHJhZGVlcGtyaXNobmFAZ21haWwuY29t\n          password: '******'\n          identityZone: 1\n          timeToLive: 1200\n    TriggerEmailRequest_reset-password-requests:\n      title: trigger email request\n      type: object\n      properties:\n        user:\n          type: string\n          description: Id identifying the user\n          example: NHxncHJhZGVlcGtyaXNobmFAZ21haWwuY29t\n    UpdatePasswordRequest_reset-password-requests:\n      title: update password request\n      type: object\n      properties:\n        id:\n          type: string\n          description: Token sent across in the email\n          example: 326f4ad1-8e9a-4a84-92ee-fa8ca58098f0\n        password:\n          type: string\n          description: Password to be mapped against user.\n          example: password12\n    TokenRequest_Token:\n      title: Token request\n      type: object\n      properties:\n        'grant_type:authorization_code':\n          type: string\n          description: Value MUST be set to `authorization_code`\n        code:\n          type: string\n          description: The authorization code received from `/oauth/authorize` endpoint\n          example: SplxlOBeZQQYbYS6WxSbIA\n        'redirect_uri: https://redirect_uri':\n          type: string\n          description: Required & Identical if supplied in `/oauth/authorize` endpoint\n        client_id:\n          type: string\n          description: Required if basic authentication is not used\n          example: acme\n    TokenResponse_Token:\n      title: Token response\n      required:\n        - access_token\n        - token_type\n        - expires_in\n        - refresh_token\n      type: object\n      properties:\n        access_token:\n          type: string\n          example: 2YotnFZFEjr1zCsicMWpAA\n        token_type:\n