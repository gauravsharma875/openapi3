  title: bg-openapi3
  version: '1.0'
  description: "openapi: 3.0.0\ninfo:\n  title: British Gas API 2.0\n  description: Micro services\n  version: v1\n  x-logo:\n    url: bg-logo-mobile.svg\nservers:\n  - url: 'http://api.britishgas.co.uk/v1'\n    variables: {}\npaths:\n  '/addresses/{id}':\n    get:\n      tags:\n        - Addresses\n      description: Retrieve specific Address\n      operationId: getOne\n      parameters:\n        - name: id\n          in: path\n          description: unique identifier of addresses\n          required: true\n          schema:\n            type: string\n          example: 5990aa05-3120-3df8-87f2-d37b8c26523d\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Address_British_Gas_API'\n        '404':\n          description: Not Found\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Address not found:\n                  description: Address not found\n                  value:\n                    errors:\n                      - details: Not Found\n                        id: '1551438845055'\n        '500':\n          description: Server Error\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Request Timed-out:\n                  description: Request Timed-out\n                  value:\n                    errors:\n                      - details: findAddress timed-out and fallback failed.\n                        id: '1551438845055'\n  '/addresses/{id}/supply':\n    get:\n      tags:\n        - Addresses\n      description: Retrieve Supply for an Address\n      operationId: getSupply\n      parameters:\n        - name: id\n          in: path\n          description: unique address identifier\n          required: true\n          schema:\n            type: string\n          example: 5990aa05-3120-3df8-87f2-d37b8c26523d\n        - name: X-reCAPTCHA-Token\n          in: header\n          description: reCAPTCHA token\n          required: true\n          schema:\n            type: string\n          example: '{token}'\n        - name: meterrequired\n          in: query\n          description: optional flag required in case supply check needed\n          schema:\n            type: string\n          example: true\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Supply_British_Gas_API'\n        '404':\n          description: Not Found\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Supply not found:\n                  description: Supply not found\n                  value:\n                    errors:\n                      - details: error.addresses.supply.not-found\n                        id: '1551438845055'\n        '500':\n          description: Server Error\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Request Timed-out:\n                  description: Request Timed-out\n                  value:\n                    errors:\n                      - details: >-\n                          Retrieve supply indicators for address timed-out and\n                          fallback failed\n                        id: '1551438845055'\n  /addresses:\n    get:\n      tags:\n        - Addresses\n      description: Retrieve Addresses\n      operationId: findAddress\n      parameters:\n        - name: houseNumber\n          in: query\n          description: House number to fetch addreses\n          schema:\n            type: string\n          example: 12\n        - name: postcode\n          in: query\n          description: Postcode to look up addresses\n          required: true\n          schema:\n            type: string\n          example: TW18 4AF\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                type: array\n                items:\n                  $ref: '#/components/schemas/Address_British_Gas_API'\n        '400':\n          description: Bad Request\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Blank Postcode:\n                  description: Blank Postcode\n                  value:\n                    errors:\n                      - details: error.client.postcode.blank\n                        id: '1551438845055'\n        '500':\n          description: Server Error\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Request Timed-out:\n                  description: Request Timed-out\n                  value:\n                    errors:\n                      - details: findAddress timed-out and fallback failed.\n                        id: '1551438845055'\n    post:\n      tags:\n        - Addresses\n      description: Create an address\n      operationId: createAddress\n      requestBody:\n        description: Address to be created\n        content:\n          application/vnd.api+json:\n            schema:\n              $ref: '#/components/schemas/Address_British_Gas_API'\n        required: true\n      responses:\n        '201':\n          description: Created\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Address_British_Gas_API'\n        '400':\n          description: Bad Request\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Input validation failure:\n                  description: Input validation failure\n                  value:\n                    errors:\n                      - details: >-\n                          error.input.validation.failure:\n                          error.client.postalTown.blank\n                        id: '1551438845055'\n        '500':\n          description: Server Error\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Request Timed-out:\n                  description: Request Timed-out\n                  value:\n                    errors:\n                      - details: findAddress timed-out and fallback failed.\n                        id: '1551438845055'\n  '/supply/{id}':\n    get:\n      tags:\n        - Supplies\n      description: Retrieve supply from cache\n      operationId: getSupply_1\n      parameters:\n        - name: id\n          in: path\n          description: unique supply identifier\n          required: true\n          schema:\n            type: string\n          example: 5990aa05-3120-3df8-87f2-d37b8c26523d\n        - name: X-reCAPTCHA-Token\n          in: header\n          description: reCAPTCHA token\n          required: true\n          schema:\n            type: string\n          example: '{token}'\n        - name: meterrequired\n          in: query\n          description: optional flag required in case supply check needed\n          schema:\n            type: string\n          example: true\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Supply_British_Gas_API'\n        '404':\n          description: Not Found\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Supply not found:\n                  description: Supply not found\n                  value:\n                    errors:\n                      - details: error.addresses.supply.not-found\n                        id: '1551438845055'\n        '500':\n          description: Server Error\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Request Timed-out:\n                  description: Request Timed-out\n                  value:\n                    errors:\n                      - details: >-\n                          Retrieve supply indicators for address timed-out and\n                          fallback failed\n                        id: '1551438845055'\n  /leads:\n    post:\n      tags:\n        - Leads\n      summary: Post leads to ERMS\n      description: ''\n      operationId: PostLeadsToErms\n      parameters:\n        - name: x-client-id\n          in: header\n          description: ''\n          required: true\n          style: simple\n          explode: false\n          schema:\n            type: string\n            example: cbdcfa43-dd67-4c38-b418-83572a936fca\n        - name: content-type\n          in: header\n          description: ''\n          required: true\n          style: simple\n          explode: false\n          schema:\n            type: string\n            example: application/vnd.api+json\n      requestBody:\n        description: ''\n        content:\n          application/json:\n            schema:\n              $ref: '#/components/schemas/PostLeadsToErmsRequest_leads'\n        required: true\n      responses:\n        '200':\n          description: ''\n          content:\n            application/json:\n              schema:\n                $ref: '#/components/schemas/LeadResponse_leads'\n        '400':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/json:\n              schema:\n                $ref: '#/components/schemas/PostLeadsToErmsResponse69_leads'\n              example:\n                jsonapi:\n                  version: '1.0'\n                errors:\n                  - code: error.input.validation.error\n                    detail: error.client.topic.blank\n                    status: '400'\n                  - code: error.input.validation.error\n                    detail: error.client.title.blank\n                    status: '400'\n                  - code: error.input.validation.error\n                    detail: error.client.first-name.blank\n                    status: '400'\n                  - code: error.input.validation.error\n                    detail: error.client.surname.blank\n                    status: '400'\n                  - code: error.input.validation.error\n                    detail: error.client.email.blank\n                    status: '400'\n                  - code: error.input.validation.error\n                    detail: error.client.query.blank\n                    status: '400'\n                  - code: error.input.validation.error\n                    detail: error.client.address.blank\n                    status: '400'\n        '401':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/json:\n              schema:\n                $ref: '#/components/schemas/PostLeadsToErmsResponse_leads'\n              example:\n                jsonapi:\n                  version: '1.0'\n                errors:\n                  - id: '1467732747181'\n                    detail: X-Client-ID supplied is invalid\n                    status: '401'\n        '500':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/json:\n              schema:\n                $ref: '#/components/schemas/PostLeadsToErmsResponse110_leads'\n              example:\n                jsonapi:\n                  version: '1.0'\n                errors:\n                  - detail: post request to ERMS failed\n      x-operation-settings:\n        CollectParameters: false\n        AllowDynamicQueryParameters: false\n        AllowDynamicFormParameters: false\n        IsMultiContentStreaming: false\n  '/campaign-details/{id}':\n    get:\n      tags:\n        - Campaigns\n      summary: Get single campaign\n      description: Get single campaign by id\n      operationId: retrieveCampaign\n      parameters:\n        - name: id\n          in: path\n          required: true\n          schema:\n            type: string\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Campaign_British_Gas_API'\n        '403':\n          description: Unauthorized\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Unauthorized:\n                  description: Unauthorized\n        '404':\n          description: Campaign not found\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Campaign not found:\n                  description: Campaign not found\n        '500':\n          description: Retrieve campaign failed\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Retrieve campaign failed:\n                  description: Retrieve campaign failed\n  '/campaign-details/{id}/refresh':\n    post:\n      tags:\n        - Campaigns\n      summary: Refresh campaign\n      description: 'Refresh campaign, removing from cache'\n      operationId: refreshCampaign\n      parameters:\n        - name: id\n          in: path\n          required: true\n          schema:\n            type: string\n        - name: X-Campaign-Refresh-Key\n          in: header\n          schema:\n            type: string\n      responses:\n        '204':\n          description: No Content\n  /correspondences:\n    get:\n      tags:\n        - Correspondences\n      summary: Get all correspondences\n      operationId: retrieveCorrespondences\n      parameters:\n        - name: include\n          in: query\n          schema:\n            type: string\n      requestBody:\n        content:\n          '*/*':\n            schema:\n              $ref: '#/components/schemas/UserContext_British_Gas_API'\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Correspondence_British_Gas_API'\n        '401':\n          description: X-Client-ID supplied is invalid\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                X-Client-ID supplied is invalid:\n                  description: X-Client-ID supplied is invalid\n        '403':\n          description: Token Invalid\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Token Invalid:\n                  description: Token Invalid\n        '500':\n          description: Retrieve correspondences failed\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Retrieve correspondences failed:\n                  description: Retrieve correspondences failed\n  '/correspondences/{id}':\n    get:\n      tags:\n        - Correspondences\n      summary: Get single correspondence\n      description: Get single correspondence by id\n      operationId: retrieveCorrespondence\n      parameters:\n        - name: id\n          in: path\n          description: |-\n            correspondence id\n            + `GSC-911001741533-0901631d807bb11f` - Gas Safety Certificate Id\n            + `CPACK-2032862496` - Contract pack Id\n            + `SC-911001741533-123456789` - Service document id\n          required: true\n          schema:\n            type: string\n        - name: include\n          in: query\n          schema:\n            type: string\n        - name: Accept\n          in: header\n          schema:\n            type: string\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Correspondence_British_Gas_API'\n        '500':\n          description: Retrieve correspondence failed\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Retrieves correspondence failed:\n                  description: Retrieves correspondence failed\n  /notifications:\n    get:\n      tags:\n        - Notifications\n      summary: Retrieves all notifications associated to the customer from Pega Cloud.\n      operationId: retrieveNotifications\n      requestBody:\n        content:\n          '*/*':\n            schema:\n              $ref: '#/components/schemas/UserContext_British_Gas_API'\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Notification_British_Gas_API'\n        '401':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Unexpected error in API call. See HTTP response body for details.:\n                  description: >-\n                    Unexpected error in API call. See HTTP response body for\n                    details.\n        '403':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Token Invalid:\n                  description: Token Invalid\n        '500':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Unexpected error in API call. See HTTP response body for details.:\n                  description: >-\n                    Unexpected error in API call. See HTTP response body for\n                    details.\n  '/notifications/{id}':\n    get:\n      tags:\n        - Notifications\n      summary: Get a specific notification from Pega Cloud.\n      operationId: retrieveNotificationBy\n      parameters:\n        - name: id\n          in: path\n          required: true\n          schema:\n            type: string\n      requestBody:\n        content:\n          '*/*':\n            schema:\n              $ref: '#/components/schemas/UserContext_British_Gas_API'\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/Notification_British_Gas_API'\n        '401':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Unexpected error in API call. See HTTP response body for details.:\n                  description: >-\n                    Unexpected error in API call. See HTTP response body for\n                    details.\n        '403':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Token Invalid:\n                  description: Token Invalid\n        '404':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Notification id not found for user:\n                  description: Notification id not found for user\n        '500':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Unexpected error in API call. See HTTP response body for details.:\n                  description: >-\n                    Unexpected error in API call. See HTTP response body for\n                    details.\n  /personal-offers:\n    get:\n      tags:\n        - Personal Offers\n      summary: Get personal offers\n      description: >-\n        Customers can receive personalised BNAs based on configured campaigns\n        for a specific page.\n\n        API consumers don't need to provide the UCRN or any other data in the\n\n        request body as it will be derived from the Bearer token.\n\n\n        If any data is sent in the body it will get ignored. The UCRN, together\n\n        with the page and previousPages parameters, will be sent to PEGA.\n\n\n        If no customer is logged in or a customer is not found\n\n        in PEGA then a default offer/campaign will be returned.\n      operationId: retrievePersonalOffers\n      parameters:\n        - name: pageName\n          in: query\n          description: |-\n            page name where the request is being made for e.g “OAMDash” or\n            “ServiceShop” or “HomePage”.\n          schema:\n            type: string\n        - name: previousPages\n          in: query\n          description: |-\n            Comma separated list of previous pages e.g. “Affiliate”,\n            “LocalHeroes”, “Test1”, “Test2”, “Test3”\n          schema:\n            type: string\n        - name: X-Previous-Ucrn\n          in: header\n          schema:\n            type: string\n        - name: marketingCode\n          in: query\n          schema:\n            type: string\n      requestBody:\n        content:\n          '*/*':\n            schema:\n              $ref: '#/components/schemas/UserContext_British_Gas_API'\n      responses:\n        '200':\n          description: Ok\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/PersonalOffer_British_Gas_API'\n        '401':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                X-Client-ID supplied is invalid:\n                  description: X-Client-ID supplied is invalid\n        '403':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Token Invalid:\n                  description: Token Invalid\n        '500':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Retrieve personal offers failed:\n                  description: Retrieve personal offers failed\n  '/personal-offers/{id}':\n    patch:\n      tags:\n        - Personal Offers\n      summary: Record personal offer outcome\n      description: |-\n        We need to be able to measure the performance of each personal offer so\n        we can assess quickly whether they have impacted sales.\n        When a user has seen, engaged with and/or completed an offer or offer\n        journey, the relevant interactions need to be sent\n\n        using this endpoint. A 204 response means the offer outcome has\n        successfully been registered.\n      operationId: registerOutcome\n      parameters:\n        - name: id\n          in: path\n          required: true\n          schema:\n            type: string\n        - name: X-Previous-Ucrn\n          in: header\n          schema:\n            type: string\n      requestBody:\n        content:\n          application/vnd.api+json:\n            schema:\n              $ref: '#/components/schemas/UserContext_British_Gas_API'\n      responses:\n        '204':\n          description: No Content\n        '400':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Offer id is not valid:\n                  description: Offer id is not valid\n        '401':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                X-Client-ID supplied is invalid:\n                  description: X-Client-ID supplied is invalid\n        '403':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Token Invalid:\n                  description: Token Invalid\n        '500':\n          description: Unexpected error in API call. See HTTP response body for details.\n          content:\n            application/vnd.api+json:\n              schema:\n                $ref: '#/components/schemas/JsonApiError_British_Gas_API'\n              examples:\n                Patch personal offers failed:\n                  description: Patch personal offers failed\n  /personal-offers/clear-unica-interaction-points-cache:\n    delete:\n      tags:\n        - Personal Offers\n      summary: Clear unica aem mappings cache\n      operationId: clearUniaAEMInteractionPointsCache\n      parameters:\n        - name: X-Campaign-Refresh-Key\n          in: header\n          schema:\n            type: string\n      responses:\n        '204':\n          description: No Content\n  /personal-offers/cache:\n    delete:\n      tags:\n        - Personal Offers\n      summary: Clear personal offers cache\n      description: >-\n        The personal offers' `creative` fields are cached for a long period of\n        time, and so are the default offers. If the\n\n        they have been updated then this endpoint should be used to remove any\n        outdated data in the cache.\n      operationId: clearCampaignCache\n      parameters:\n        - name: X-Campaign-Refresh-Key\n          in: header\n          schema:\n            type: string\n      responses:\n        '204':\n          description: No Content\n  '/reward-notifications/{id}':\n    get:\n      tags:\n        - Reward notifications\n      summary: To get specific prize draws result or notification\n      description: |-\n        Call this endpoint to see a specific prize draws result or other\n        notifications by id. To get a specific prize draws result or\n        notification by ID, API will call GET ALL method to PEGA and filter\n        based on given ID.\n      operationId: notificationById\n      parameters:\n        - name: id\n          in: path\n          required: true\n          schema:\n            type: string\n      requestBody:\n        content:\n          '*/*':\n            schema:\n              $ref: '#/components/schemas/UserContext_British_Gas_API'\n      responses:\n        '200':\n          description: Returns a specific notifications or prizedraw results.\n          content:\n            application/vnd.api+json:\n              schema:\n                $r