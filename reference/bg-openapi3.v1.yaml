ofiles\n        attributes:\n          $ref: '#/components/schemas/TemporaryProfile_temporary-profiles'\n      example:\n        id: 9b491cd6-124f-487a-96e5-4dd3b111e85c\n        type: temporary-profiles\n        attributes:\n          title: Mr\n          first-name: FirstName\n          surname: Surname\n          email: test@bgdigitaltest.co.uk\n          password: '********'\n          match-token: a068c845-c0d9-4f55-b54e-1944cc8dfb37\n    CreateatemporaryProfilerequest_temporary-profiles:\n      title: Create a temporary-profile request\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/Data_temporary-profiles'\n    Data_temporary-profiles:\n      title: data\n      required:\n        - type\n        - attributes\n      type: object\n      properties:\n        id:\n          type: string\n          description: id must be null for this request\n          example: 'null'\n        type:\n          type: string\n          example: temporary-profiles\n        attributes:\n          $ref: '#/components/schemas/Attributes_temporary-profiles'\n    Attributes_temporary-profiles:\n      title: attributes\n      required:\n        - email\n        - title\n        - first-name\n        - surname\n        - match-token\n      type: object\n      properties:\n        email:\n          type: string\n          description: Email of the user\n          example: test@bgdigitaltest.co.uk\n        title:\n          type: string\n          description: title of the user to be registered\n          example: Mr\n        first-name:\n          type: string\n          description: first name of the user to be registered\n          example: FirstName\n        surname:\n          type: string\n          description: surname of the user to be registered\n          example: Surname\n        match-token:\n          type: string\n          description: match token obtained from customer match process\n          example: a068c845-c0d9-4f55-b54e-1944cc8dfb37\n        password:\n          type: string\n          description: Any value in this attribute will be ignored for this request\n          example: 'null'\n    CreateatemporaryProfileresponse_temporary-profiles:\n      title: Create a temporary-profile response\n      type: object\n      properties:\n        jsonapi:\n          $ref: '#/components/schemas/Jsonapi_temporary-profiles'\n        errors:\n          type: array\n          items:\n            $ref: '#/components/schemas/Errors_temporary-profiles'\n          description: ''\n    Jsonapi_temporary-profiles:\n      title: jsonapi\n      type: object\n      properties:\n        version:\n          type: string\n          description: version of the json api specificaiton.\n          example: '1.0'\n    Errors_temporary-profiles:\n      title: errors\n      required:\n        - id\n      type: object\n      properties:\n        id:\n          type: string\n          description: a unique identifier for this particular occurrence of the problem.\n          example: '1467732747181'\n        detail:\n          type: string\n          description: >-\n            a human-readable explanation specific to this occurrence of the\n            problem.\n          example: error.match-token.not-found\n        status:\n          type: string\n          description: >-\n            the HTTP status code applicable to this problem, expressed as a\n            string value.\n          example: '404'\n    RetrieveatemporaryProfileresponse_temporary-profiles:\n      title: Retrieve a temporary-profile response\n      type: object\n      properties:\n        jsonapi:\n          $ref: '#/components/schemas/Jsonapi_temporary-profiles'\n        data:\n          $ref: '#/components/schemas/TemporaryProfileResource_temporary-profiles'\n      example:\n        jsonapi:\n          version: '1.0'\n        data:\n          id: 9b491cd6-124f-487a-96e5-4dd3b111e85c\n          type: temporary-profiles\n          attributes:\n            title: Mr\n            first-name: FirstName\n            surname: Surname\n            email: test@bgdigitaltest.co.uk\n            password: '********'\n            match-token: a068c845-c0d9-4f55-b54e-1944cc8dfb37\n    RetrieveatemporaryProfileresponse13_temporary-profiles:\n      title: Retrieve a temporary-profile response13\n      type: object\n      properties:\n        jsonapi:\n          $ref: '#/components/schemas/Jsonapi_temporary-profiles'\n        errors:\n          type: array\n          items:\n            $ref: '#/components/schemas/Errors_temporary-profiles'\n          description: ''\n    UpdateatemporaryProfilerequest_temporary-profiles:\n      title: Update a temporary-profile request\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/Data17_temporary-profiles'\n    Data17_temporary-profiles:\n      title: data17\n      required:\n        - type\n        - attributes\n      type: object\n      properties:\n        id:\n          type: string\n          description: id must be null for this request\n          example: 'null'\n        type:\n          type: string\n          example: temporary-profiles\n        attributes:\n          $ref: '#/components/schemas/Attributes18_temporary-profiles'\n    Attributes18_temporary-profiles:\n      title: attributes18\n      required:\n        - password\n      type: object\n      properties:\n        email:\n          type: string\n          description: Email of the user\n          example: test@bgdigitaltest.co.uk\n        title:\n          type: string\n          description: title of the user to be registered\n          example: Mr\n        first-name:\n          type: string\n          description: first name of the user to be registered\n          example: FirstName\n        surname:\n          type: string\n          description: surname of the user to be registered\n          example: Surname\n        match-token:\n          type: string\n          description: match token obtained from customer match process\n          example: a068c845-c0d9-4f55-b54e-1944cc8dfb37\n        password:\n          type: string\n          example: password12\n    UpdateatemporaryProfileresponse_temporary-profiles:\n      title: Update a temporary-profile response\n      type: object\n      properties:\n        jsonapi:\n          $ref: '#/components/schemas/Jsonapi_temporary-profiles'\n        errors:\n          type: array\n          items:\n            $ref: '#/components/schemas/Errors_temporary-profiles'\n          description: ''\n    JsonApi_Users_API:\n      title: JSON API\n      type: object\n      properties:\n        version:\n          type: string\n          description: version of the JSON API specification being used.\n          example: '1.0'\n    JsonApiUsersBase_Users_API:\n      title: JSON API Users Base\n      type: object\n      properties:\n        jsonapi:\n          $ref: '#/components/schemas/JsonApi_Users_API'\n        data:\n          $ref: '#/components/schemas/UsersBase_Users_API'\n      example:\n        jsonapi:\n          version: '1.0'\n        data:\n          id: '1000002563'\n          type: users\n          attributes:\n            title: Ms\n            first: ''\n            surname: Doe\n            email: janedoe@example.com\n            password: '**********'\n            brands:\n              - BG\n            classification: oam\n            status: new\n            channel: CRM\n          relationships:\n            customer:\n              links:\n                self: >-\n                  http://api.britishgas.co.uk/v1/users/3612345678/relationships/customer\n                related: 'http://api.britishgas.co.uk/v1/users/3612345678/customer'\n              data:\n                id: '3612345678'\n                type: customers\n    UsersBase_Users_API:\n      title: Users Base\n      type: object\n      properties:\n        id:\n          type: string\n          description: >-\n            The unique identifier of the customer's Contact record in the CRM\n            system. The id is a base64 encoded concatenation of the\n            classification and the actual id (e.g. oam:123)\n          example: '1000002563'\n        type:\n          type: string\n          description: The resource type.\n          example: users\n        attributes:\n          $ref: '#/components/schemas/User_Users_API'\n        relationships:\n          description: related resources for users\n          $ref: '#/components/schemas/Relationships_Users_API'\n    User_Users_API:\n      title: User\n      required:\n        - title\n        - surname\n        - email\n        - brands\n      type: object\n      properties:\n        title:\n          type: string\n          example: Ms\n        first:\n          type: string\n          description: 'name: `Jane` (string, required)'\n        surname:\n          type: string\n          example: Doe\n        email:\n          type: string\n          example: janedoe@example.com\n        password:\n          type: string\n          description: User's login password (sensitive - masked in response).\n          example: '**********'\n        brands:\n          type: array\n          items:\n            type: string\n          description: A User can have multiple brands\n        classification:\n          example: oam\n          $ref: '#/components/schemas/Classification_Users_API'\n        status:\n          description: OAM account status\n          example: new\n          $ref: '#/components/schemas/Status_Users_API'\n        channel:\n          description: Channel to identify the source of registration.\n          example: CRM\n          $ref: '#/components/schemas/Channel_Users_API'\n    Classification_Users_API:\n      title: classification\n      enum:\n        - oam\n        - wtp\n      type: string\n      example: oam\n      x-enum-elements:\n        - name: oam\n          description: ''\n        - name: wtp\n          description: ''\n    Status_Users_API:\n      title: status\n      enum:\n        - new\n        - active\n        - inactive\n      type: string\n      description: OAM account status\n      example: new\n      x-enum-elements:\n        - name: new\n          description: ''\n        - name: active\n          description: ''\n        - name: inactive\n          description: ''\n    Channel_Users_API:\n      title: channel\n      enum:\n        - CRM\n        - Agent\n        - AWSA\n        - AWB\n        - PLCM\n      type: string\n      description: Channel to identify the source of registration.\n      example: CRM\n      x-enum-elements:\n        - name: CRM\n          description: ''\n        - name: Agent\n          description: ''\n        - name: AWSA\n          description: ''\n        - name: AWB\n          description: ''\n        - name: PLCM\n          description: ''\n    Relationships_Users_API:\n      title: relationships\n      type: object\n      properties:\n        customer:\n          $ref: '#/components/schemas/CustomerRelationship_Users_API'\n      description: related resources for users\n    CustomerRelationship_Users_API:\n      title: CustomerRelationship\n      required:\n        - links\n        - data\n      type: object\n      properties:\n        links:\n          $ref: '#/components/schemas/Links_Users_API'\n        data:\n          type: object\n    Links_Users_API:\n      title: links\n      required:\n        - self\n        - related\n      type: object\n      properties:\n        self:\n          type: string\n          example: >-\n            http://api.britishgas.co.uk/v1/users/3612345678/relationships/customer\n        related:\n          type: string\n          example: 'http://api.britishgas.co.uk/v1/users/3612345678/customer'\n    Errors_Users_API:\n      title: errors\n      required:\n        - id\n        - detail\n      type: object\n      properties:\n        id:\n          type: string\n          description: unique identifier for this error.\n          example: 6a6b8b07-e8a2-446e-a51e-4dc58a0ddbba\n        detail:\n          type: string\n          description: description of the problem.\n          example: some.descriptive.error.message.key\n    UsersPaperless_Users_API:\n      title: UsersPaperless\n      type: object\n      properties:\n        id:\n          type: string\n          description: >-\n            The unique identifier of the customer's Contact record in the CRM\n            system.\n          example: '3003200001'\n        type:\n          type: string\n          description: The resource type.\n          example: users\n        attributes:\n          $ref: '#/components/schemas/UserPaperless_Users_API'\n    UserPaperless_Users_API:\n      title: UserPaperless\n      required:\n        - title\n        - surname\n        - email\n        - brands\n      type: object\n      properties:\n        title:\n          type: string\n          example: Ms\n        first:\n          type: string\n          description: 'name: `Jane` (string, required)'\n        surname:\n          type: string\n          example: Doe\n        email:\n          type: string\n          example: janedoe@example.com\n        password:\n          type: string\n          description: User's login password (sensitive - masked in response).\n          example: '**********'\n        brands:\n          type: array\n          items:\n            type: string\n          description: A User can have multiple brands\n        classification:\n          type: string\n          example: oam\n        status:\n          description: OAM account status\n          example: new\n          $ref: '#/components/schemas/Status_Users_API'\n        channel:\n          type: string\n          description: Channel to identify the source of registration.\n          example: PLCM\n    JsonApiErrors_Users_API:\n      title: JSON API Errors\n      type: object\n      properties:\n        jsonapi:\n          $ref: '#/components/schemas/JsonApi_Users_API'\n        errors:\n          type: array\n          items:\n            $ref: '#/components/schemas/Errors_Users_API'\n          description: ''\n      example:\n        jsonapi:\n          version: '1.0'\n        errors:\n          - id: 6a6b8b07-e8a2-446e-a51e-4dc58a0ddbba\n            detail: some.descriptive.error.message.key\n    CreateAUserRequest_Users_API:\n      title: Create a User request\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/UsersBase_Users_API'\n      example:\n        data:\n          id: '1000002563'\n          type: users\n          attributes:\n            title: Ms\n            first: ''\n            surname: Doe\n            email: janedoe@example.com\n            password: '**********'\n            brands:\n              - BG\n            classification: oam\n            status: new\n            channel: CRM\n          relationships:\n            customer:\n              links:\n                self: >-\n                  http://api.britishgas.co.uk/v1/users/3612345678/relationships/customer\n                related: 'http://api.britishgas.co.uk/v1/users/3612345678/customer'\n              data:\n                id: '3612345678'\n                type: customers\n    CreateAUserRequest20_Users_API:\n      title: Create a User request20\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/UsersPaperless_Users_API'\n    UpdateAUser(email/password)Request_Users_API:\n      title: Update a User (Email/Password) request\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          type: object\n          example:\n            type: users\n            attributes:\n              email: 008@bgdigitaltest.co.uk\n      example:\n        data:\n          type: users\n          attributes:\n            email: 008@bgdigitaltest.co.uk\n    ChangeDetailsOfAUserRequest_Users_API:\n      title: Change details of a User request\n      required:\n        - data\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/UsersBase_Users_API'\n      example:\n        data:\n          id: '1000002563'\n          type: users\n          attributes:\n            title: Ms\n            first: ''\n            surname: Doe\n            email: janedoe@example.com\n            password: '**********'\n            brands:\n              - BG\n            classification: oam\n            status: new\n            channel: CRM\n          relationships:\n            customer:\n              links:\n                self: >-\n                  http://api.britishgas.co.uk/v1/users/3612345678/relationships/customer\n                related: 'http://api.britishgas.co.uk/v1/users/3612345678/customer'\n              data:\n                id: '3612345678'\n                type: customers\n    MatchUserRequest_British_Gas_API:\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/MatchUserRequestData_British_Gas_API'\n      description: >-\n        Allows a client to match and find if a user is currently registered\n        online. All `match-user-requests` thus created will expire post a period\n        of 20 minutes.\n    MatchUserRequestData_British_Gas_API:\n      type: object\n      properties:\n        id:\n          type: string\n          description: Resource identifier.\n          example: a3ec793d-5836-443a-b1da-1d63edd75ab0\n        type:\n          type: string\n          description: Resource type\n          example: match-user-requests\n        attributes:\n          required:\n            - matchType\n          type: object\n          properties:\n            match-type:\n              type: string\n              description: >-\n                Identifies the match criteria to use for this request.For\n                `match-by-customer-reference`, the match process not only\n                populates the `status` of the match but also retrieves the email\n                address with which the user is registered online.When using\n                `match-by-ev-code` or `match-by-booking-code` (first step of a\n                MUR passwordless login), no Authorization header (login oauth\n                token) should be sent.\n              example: a3ec793d-5836-443a-b1da-1d63edd75ab0\n              enum:\n                - match-by-email\n                - match-by-email-all\n                - match-by-customer-reference\n                - match-by-customer-reference-all\n                - match-by-postcode\n                - match-by-bank-account\n                - match-by-telephone\n                - match-by-booking-code\n                - match-by-ev-code\n                - confirm-match\n            customer-reference:\n              pattern: '(?:(85[0-9]{10}|ELLI.*|91[0-9]{10}|20[0-9]{8}))'\n              type: string\n              description: >-\n                can be energy account number (85 followed by 10 digits),\n                homecare number (91 followed by 10 digits) or sales order number\n                (20 followed by 8 digits). When customer reference is sales\n                order, match can be done with postcode.Required when match-type\n                is match-by-customer-reference[customer-reference-all | ev-code]\n              example: '851234567890'\n            match-found:\n              type: boolean\n              description: Match User request result.\n              example: true\n            missing-title:\n              type: boolean\n              description: Title availability status.\n              example: true\n            email:\n              type: string\n              description: >-\n                Email address of the user. Required when match-type is\n                match-by-email[email-all | postcode]\n              example: tonystark@example.com\n            title:\n              type: string\n              description: >-\n                The Title designated for the user. Required when match-type is\n                match-by-customer-reference[postcode | bank-account]\n              example: Mr\n            first-name:\n              type: string\n              description: >-\n                First name of the user. Required when match-type is\n                match-by-customer-reference[customer-reference-all | postcode |\n                bank-account | telephone]\n              example: Tony\n            surname:\n              type: string\n              description: >-\n                Surname of the user. Required when match-type is\n                match-by-customer-reference[customer-reference-all | postcode |\n                bank-account | telephone]\n              example: Stark\n            bank-account:\n              pattern: '^[0-9]{4}$'\n              type: string\n              description: >-\n                Last four digits of direct debit bank account number. match for\n                bank account can be done with postcode.\n              example: '3456'\n            postcode:\n              type: string\n              description: >-\n                Postcode of customer where he/she lives. It is an alternative\n                way to match the customer if customer reference is not an\n                account number or homecare number.Required when match-type is\n                match-by-customer-reference[postcode | bank-account |\n                booking-code | telephone | ev-code]\n              example: TW18 3AR\n            telephone:\n              type: string\n              description: >-\n                Telephone number of the user. Required when match-type is\n                match-by-telephone\n              example: 01234567891\n            booking-code:\n              type: string\n              description: >-\n                Booking code of the user. Required when match-type is\n                match-by-booking-code\n              example: '123456'\n            status:\n              type: string\n              description: >-\n                Defines the result of the match process. For\n                `match-by-customer-reference`, the match process not only\n                populates the `status` of the match but also retrieves the email\n                address with which the user is registered online.Possible status\n                codes in response: 92383 - User found in OAM97423 - User found\n                in SAP92313 - User not found97683 - User found with email\n                mismatch\n              example: '92383'\n            ucrn:\n              type: string\n            postcodes:\n              type: array\n              description: this is returned in response for matched request\n              example: TW18 3AR\n              items:\n                type: string\n                description: this is returned in response for matched request\n                example: TW18 3AR\n          description: >-\n            Allows a client to match and find if a user is currently registered\n            online. All `match-user-requests` thus created will expire post a\n            period of 20 minutes.\n    OneTimeCodeRequest_British_Gas_API:\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/OneTimeCodeRequestData_British_Gas_API'\n      description: >-\n        A one time code is generated/validated and sent via email or sms during\n        registration process.\n    OneTimeCodeRequestData_British_Gas_API:\n      type: object\n      properties:\n        id:\n          type: string\n          description: >-\n            The unique identifier of the customer's Contact record in the CRM\n            system.\n          example: SDUIRKLSLDOLSKJAHJRUJDUJJ\n        type:\n          type: string\n          description: Resource type\n          example: one-time-code-requests\n        attributes:\n          required:\n            - action\n            - type\n          type: object\n          properties:\n            type:\n              type: string\n              description: Communication type - through which the code has to be sent.\n              example: email\n              enum:\n                - sms\n                - email\n            action:\n              type: string\n              description: >-\n                Action to be taken for the request. send - generate and send the\n                OTC, validate - validates the generated OTC in the request\n              example: email\n              enum:\n                - send\n                - validate\n            regex-code-expression:\n              type: string\n              description: Regex for matching the OTC.\n              example: '[0-9]{6}'\n              default: '[0-9]{3}-[0-9]{3}'\n            match-user-requests-id:\n              type: string\n              description: ID of the match in progress. Required if action is `send`\n              example: c0e6f675-b5d1-39b5-8607-5b592472eaca\n            code:\n              type: string\n              description: Code supplied for validation. Required if action is `validate`\n              example: '72483'\n            status:\n              type: string\n              description: >-\n                Code indicating outcome of the request depending on action and\n                type. Possible codes: 75483 - Mobile phone locked, no more one\n                time codes possible for a period of time, 72483 - SMS OTC valid,\n                78483 - SMS OTC invalid, 65423 - Email verification link sent,\n                63876 - Email verification token valid, 69963 - Email\n                verification token invalid, 65772 - Email address locked, no\n                more one time codes possible for a period of time\n              example: '72483'\n            match-user-request-email:\n              type: string\n              description: >-\n                The email used to start the registration process that is save in\n                cache is returned on the validate (if token valid) response\n              example: tonystark@example.com\n            state:\n              type: string\n              description: >-\n                URL extension to handle deep links (intention) which will be\n                included into the email validation link\n              example: state\n          description: >-\n            A one time code is generated/validated and sent via email or sms\n            during registration process.\n    RegisterUser_British_Gas_API:\n      type: object\n      properties:\n        data:\n          $ref: '#/components/schemas/RegisterUserData_British_Gas_API'\n        included:\n          $ref: '#/components/schemas/RegisterUserIncluded_British_Gas_API'\n      description: >-\n        Actions for managing a customer's Online Account Management (OAM) record\n        in the Online system.\n    RegisterUserData_British_Gas_API:\n      type: object\n      properties:\n        id:\n          type: string\n          description: Unique identifier for a customer.\n          example: SDUIRKLSLDOLSKJAHJRUJDUJJ\n        type:\n          type: string\n          description: Resource type\n          example: register-users\n        attributes:\n          required:\n            - email\n          type: object\n          properties:\n            match-user-requests-id:\n              type: string\n              description: >-\n                Id of an existing match-user-request which can be supplied\n                instead of email, firstName etc. If used password must also be\n                provided.\n              example: abc-111-bbb\n            title:\n              type: string\n              description: The Title designated for the user.\n              example: Mr\n